<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>Ghumou.com | Dashboard v.1</title>

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" th:href="@{/admin/plugins/fontawesome-free/css/all.min.css}">
  <!-- IonIcons -->
  <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{/admin/dist/css/adminlte.min.css}">

  <!-- DataTables -->
  <link rel="stylesheet" th:href="@{/admin/plugins/datatables-responsive/css/responsive.bootstrap4.min.css}">
  
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>

<body class="hold-transition login-page">
<div class="login-box">
 
  <div class="login-logo">
  <img th:src="@{/image/ghumou.png}" width="55%" height="15%" alt="User Image">
   
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Sign in to start your session</p>

      <form th:action="@{/admin_v1/authenticate}" method="post" th:object="${login}">
        <!-- Place for messages: error, alert etc ... -->
        <div class="form-group">
          <div class="col-xs-15">
            <div>

              <!-- Check for login error -->
              <div th:if="${loginError}" class="alert alert-danger col-xs-offset-1 col-xs-10">
                Invalid username and password.
              </div>

              <!-- Check for logout -->
              <div th:if="${param.logout}"class="alert alert-success col-xs-offset-1 col-xs-10">
                You have been logged out.
              </div>

            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="email" th:field="*{username}" placeholder="Email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control"  th:field="*{password}" id="password" placeholder="Password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember">
                Remember Me
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block" id="login">Sign In</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

    </div>
    <!-- /.login-card-body -->
  </div>
</div>

<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->

<!-- jQuery -->
<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap -->
<script th:src="@{/admin/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE -->
<script th:src="@{/admin/dist/js/adminlte.js}"></script>
<script th:src="@{/admin/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>
<!-- OPTIONAL SCRIPTS -->
<script th:src="@{/admin/dist/js/demo.js}"></script>
<script th:src="@{/admin/dist/js/pages/dashboard3.js}"></script>
<!--<script th:src="@{/admin/request/login.js}"></script>-->


</body>
</html>
